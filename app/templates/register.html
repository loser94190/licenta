{% extends "base.html" %}

{% block content %}


        <div class="container" style="text-align: center; max_width:30%">
        <form method=POST action="{{ url_for('register') }}">
            <div class="row-md-15 row">
            <div class = "form-group center" style="margin-left:15px">

                <h2 class="form-signin-heading" >Please sign up</h2>

                <input type="text" name="username" class="form-control text-center " style="margin-top: 5px; max-width: 35%; margin-left:32.5%"  placeholder="Username"/>

                <input type="password" name="pass" class="form-control text-center" style="margin-top: 5px; max-width: 35%; margin-left:32.5%" placeholder="Password"/>

                <input class="btn btn-primary" type="submit" value="Submit" style="margin-top:5px"/>


            </div>
            </div>

        </form>
        </div>



{% endblock %}
