{% extends "base.html" %}
{% block content %}

<div style="margin-left: 2%">
    <!-- <p> Hello {{ user }}!</p> -->
    <div class = 'form-group'>
        <h2>Movies watched:</h2>
                <select class = 'form-control' name="movies" style="width:30%">
                    {% for x in user_movies %}
                    <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
                    {% endfor %}
                </select>
    </div>
    <div style="margin-top:5px">
        <table>

        <form action="{{ url_for('rate_movie') }}" method="POST">
            <td>
            <div class="form-group horizontal">
                <h2>List of Movies:</h2>
                <select class = 'form-control' style="width:70%" name="movie">
                    {% for x in movies %}
                    <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
                    {% endfor %}
                </select>
                <select class = 'form-control' style="width:70%" name="rating">
                    {% for x in range(6) %}
                    <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
                    {% endfor %}
                </select>
            <input class="btn btn-primary" type="submit" value="Submit" />
          </td>

        </div>
        </form>
    </table>
    </div>


</div>

{% endblock %}
